# Refresh price data and deploy — ensures EVERY deploy has fresh code + data
# Trigger: push to main, daily schedule, or manual
name: Refresh Data & Deploy

permissions:
  contents: write

on:
  push:
    branches: [main]
  schedule:
    # 6pm ET weekdays (after US market close)
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Refresh price data (FMP + Yahoo fallback, all tickers)
        env:
          # Add FMP_API_KEY as repo secret for best results; yfinance fallback works without it
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: npm run fetch:refresh

      - name: Publish (commit + push) — blocked unless ALL data valid
        run: bash scripts/publish-if-valid.sh
